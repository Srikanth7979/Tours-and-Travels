apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: rizvifarheen133688/tours-and-travels-in-php-master-web:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: db-secrets
        env:
        - name: DB_HOST
          value: db
        volumeMounts:
        - name: php-storage
          mountPath: /var/www/html/storage
      volumes:
      - name: php-storage
        persistentVolumeClaim:
          claimName: php-app-pvc
