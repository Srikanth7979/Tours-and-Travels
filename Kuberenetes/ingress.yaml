apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: php-app-service
            port: 
              number: 8081
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port: 
              number: 8080
